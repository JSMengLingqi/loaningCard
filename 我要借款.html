						<div class="form-group">
						 <label for="inputUsername" class="col-sm-2 control-label">您的姓名</label>
    					<div class="shuru col-sm-10">
      					<input type="username" class="form-control input-lg" id="username" placeholder="如张三、李四">
    					</div>
						</div>
						<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">联系方式</label>

    					</div>
						</div>
						<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">抵押物</label>
    					<div class="shuru col-sm-10">
      					<select type="username" class="form-control input-lg" id="username" placeholder="">
      						<option value="汽车">汽车</option>
      						<option value="房子">房子</option>
      						<option value="老婆">老婆</option>
      					</select>
    					</div>
						</div>
						<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">借款金额</label>
    					<div class="shuru col-sm-10">
      					<input type="username" class="form-control input-lg" id="username" placeholder="输入你想借款的金额">
    					</div>
						</div>
						<div class="form-group">
						 <label for="inputEmail3" class="col-sm-2 control-label">验证码</label>
    					<div class="shuru col-sm-10">
							<div class="yzm col-sm-6">
      						<input type="username" class="form-control input-lg" id="username" placeholder="输入右侧的验证码">

      						</div>
      						<div class="col-sm-4">
      							<img src="images/yanzhengma.png" class="img-responsive">
      						</div>
    					</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2">
								<button type="button" class="btn btn-danger btn-block btn-lg active">确认提交</button>
